<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-07</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <section class="list-section">
      <div class="container">
        <ul class="list" id="categories">
          <li class="item">
            <h2>Animals</h2>
            <ul>
              <li>Cat</li>
              <li>Hamster</li>
              <li>Horse</li>
              <li>Parrot</li>
            </ul>
          </li>
          <li class="item">
            <h2>Products</h2>
            <ul>
              <li>Bread</li>
              <li>Parsley</li>
              <li>Cheese</li>
            </ul>
          </li>
          <li class="item">
            <h2>Technologies</h2>
            <ul>
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
              <li>React</li>
              <li>Node.js</li>
            </ul>
          </li>
        </ul>
      </div>
    </section>
    <section class="gallery-section">
      <div class="container">
        <ul class="gallery"></ul>
      </div>
    </section>
    <section class="text-field-section">
      <div class="container">
        <input
          type="text"
          id="name-input"
          placeholder="Please enter your name"
        />
        <h1>Hello, <span id="name-output">Anonymous</span>!</h1>
      </div>
    </section>
    <section class="form-section">
      <div class="container">
        <form class="login-form">
          <label>
            Email
            <input type="email" name="email" />
          </label>
          <label>
            Password
            <input type="password" name="password" />
          </label>
          <button type="submit" class="blue-button">Log in</button>
        </form>
      </div>
    </section>
    <section class="widget-section">
      <div class="container">
        <div class="widget">
          <p>Background color: <span class="color">-</span></p>
          <button type="button" class="change-color blue-button">
            Change color
          </button>
        </div>
      </div>
    </section>
    <section class="collection-section">
      <div class="container">
        <div class="controls-block" id="controls">
          <input type="number" min="1" max="100" step="1" value="1" />
          <button class="blue-button" type="button" data-create>Create</button>
          <button class="red-button" type="button" data-destroy>Destroy</button>
        </div>
        <div id="boxes"></div>
      </div>
    </section>
  </body>
</html>
